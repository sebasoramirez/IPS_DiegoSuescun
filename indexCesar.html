<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/StyleCesar.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Edicion</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <h4>Edición de registro</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Nombre Completo" />
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Dirección" />
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="email" placeholder="Correo electronico" />
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="identity" placeholder="Cedula" />
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Ingrese el nombre de su EPS" />
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Fecha de nacimiento</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="Dia" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="Mes" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="Año" />
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>Genero</h4>
          <div class="input-group">
            <input id="gender-male" type="radio" name="gender" value="male" />
            <label for="gender-male">Masculino</label>
            <input id="gender-female" type="radio" name="gender" value="female" />
            <label for="gender-female">Femenino</label>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Tipo de registro a editar</h4>
        <div class="input-group">
          <input id="payment-method-card" type="radio" name="payment-method" value="#" checked="true" />
          <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Mis Vacunas</span></label>
          <input id="payment-method-paypal" type="radio" name="payment-method" value="#" />
          <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Proxima Vacuna</span></label>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Nombre de la vacuna" />
          <div class="input-icon"><i class="fa fa-credit-card"></i></div>
        </div>
        <div class="col-half">
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Número de contacto" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
        </div>
        <div class="col-half">
          <div class="input-group">
            <select>
              <option>Dosis 1</option>
              <option>Dosis 2</option>
              <option>Dosis 3</option>
              <option>Dosis 4</option>
            </select>
            <select>
              <option>Consulta</option>
              <option>Imprimir</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Terminos y condiciones</h4>
        <div class="input-group">
          <input id="terms" type="checkbox" />
          <label for="terms">Acepto los términos y condiciones para consultar este servicio, y confirmo que he leído la
            política de privacidad.</label>

        </div>
      </div>
      <div class="flexButtons">
        <a href="#" class="back">ENVIAR</a>
        <a href="./crud.html" class="back">VOLVER</a>
      </div>
    </form>
  </div>
</body>

</html>
